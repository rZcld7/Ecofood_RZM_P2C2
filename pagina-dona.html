<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donar ahora</title>


  <link rel="icon" href="ASSENT/logo.png" type="image/png">

<style>

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  color: #070707; 
}

header {
  display: flex;
  justify-content: space-between; 
  align-items: center; 
  padding: 10px 20px;
}

header img {
  width: 160px;
  margin-bottom: 10px;
}

header nav {
  display: flex;
  justify-content: flex-end; 
}

header nav a {
  color: rgb(0, 0, 0);
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}

header nav a:hover {
  text-decoration: underline;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
}

section {
  background-color: #dedede; 
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}


h1 {
  font-size: 2em;
  color: #000000;
  text-align: center;
  margin-bottom: 20px;
}


form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 1.1em;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #040404;
  border-radius: 5px;
  font-size: 1em;
}

input:focus {
  outline: none;
  border-color: #12771c;
}

button {
  padding: 10px 15px;
  background-color:#12771c;
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.2em;
  margin-top: 10px;
}

button:hover {
  background-color: #12771c;
}


footer {
  background-color: #ffffff; 
  padding: 15px;
  text-align: center;
}

footer a {
  color: #12771c;
  text-decoration: none;
  font-weight: bold;
  padding: 10px 20px;
  background-color: #58eb71a0; 
  border-radius: 5px;
}

footer a:hover {
  background-color: #12771c;
  color: rgb(255, 255, 255);
  text-decoration: none;
}

footer p {
  margin-top: 10px;
  font-size: 0.9em;
  color: #ffffff;
}

</style>
</head>

<body>

  <header>
    <img src="ASSENT/logop.png" alt="Logo" width="100">
    <nav>
      <a href="#">Blog</a>
      <a href="#">Eventos</a>
      <a href="#">Nuestro equipo</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Tu apoyo cuenta</h1>
      <form id="formDona" method="POST">
        <label for="donationAmount">Monto a donar:</label>
        <input type="text" id="donationAmount" name="donationAmount" required placeholder="$0"><br><br>
        <button type="submit">Donar</button>
        <p id="mensajeDona" style="color: green; font-weight: bold;"></p>
      </form>
    </section>
  
    <script>
      const donationInput = document.getElementById("donationAmount");
  
      donationInput.addEventListener("input", function(e) {

        let rawValue = this.value.replace(/\D/g, "");
  
        let formatted = Number(rawValue).toLocaleString("es-CL");
  
        this.value = rawValue ? `$${formatted}` : "";
      });
  
      document.getElementById("formDona").addEventListener("submit", function(e) {
        e.preventDefault();
  
        const mensaje = document.getElementById("mensajeDona");
  
        const rawNumber = parseInt(donationInput.value.replace(/\D/g, ""));
        if (isNaN(rawNumber) || rawNumber < 1000) {
          mensaje.innerText = "El monto mínimo es de $1.000";
          return;
        }
  
        mensaje.innerText = "¡Gracias por tu donación!";
  
        setTimeout(() => {
          document.getElementById("formDona").reset();
          mensaje.innerText = "";
        }, 3000);
      });
    </script>
  </main>
  

  <footer>
    <a href="index.html">Volver al inicio</a>
  </footer>


</body>
</html>
